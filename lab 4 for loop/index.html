<head>

<body>
    <script>
        const fruits = new Array('Apple', 'Banana');
        //fonction 3adia
        function each(tab, f) {
            for (let i = 0; i < tab.length; i++) {
                f(tab[i]);
            }
        }
        // callback function
        each(fruits, function (val) {
            console.log("with callback val =    ", val);
        })
        // with map
        function withMap(array, f) {
            for (let i = 0; i < array.length; i++) {
                array[i] = f(array[i]);
            }
            console.log(array);
            return array;
        }
        //map() creates a new array from calling a function for every array element and applying it!
        withMap([1, 2, 3, 4, 5], function (val) {
            console.log("using map val=  ", val * 2)
            return val * 2;
        })
        //array.map(function(currentValue, index, arr), thisValue)
        const persons = [
            { firstname: "Malcom", lastname: "Reynolds" },
            { firstname: "Kaylee", lastname: "Frye" },
            { firstname: "Jayne", lastname: "Cobb" }
        ];

        function getFullName(item) {
            return [item.firstname, item.lastname].join(" ");
        }

        persons.map(getFullName);

        console.log(persons)
        console.log(persons.map(getFullName))


        const items = [
            { name: 'bike', price: 100 },
            { name: 'tv', price: 600 },
            { name: 'smartphone', price: 500 },
            { name: 'charger', price: 100 },
            { name: 'phone', price: 50 },
            { name: 'disc', price: 300 },
            { name: 'car', price: 11100 }
        ];

        const filterdItems = items.filter((item)=>{
            return item.price <=100
        });

        const filterdItemsMap = items.map((item)=>{
            return item.price  
        });

        const foundItems = items.find((item)=>{
            return item.name == "tv"
        });


        items.forEach(item => {
            console.log('item.name'  ,item.name)
        });

        const hasExpresiveItems = items.every((item)=>{
            return item.price <=100
        });

        const total = items.reduce((curentTotal,item)=>{
            return item.price + curentTotal
        },0);//=> apply operation and get first element of output

        


        console.log('filterdItems  ' ,filterdItems)
        console.log('filterdItemsMap ',filterdItemsMap)
        console.log('foundItems ',foundItems)
        console.log('hasExpresiveItems ',hasExpresiveItems)
        console.log('total using reduce---------> ',total)


        const nums = [1,2,3,100];
        console.log(nums.includes(100))
    </script>
